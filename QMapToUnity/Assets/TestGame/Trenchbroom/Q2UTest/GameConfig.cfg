{
    version: 3,
	name: "Q2UTest",
	icon: "Q2UTestIcon.png",
	
 	"fileformats": [
 	    { "format": "Standard", "initialmap": "initial_standard.map" }
 	],
	
	"filesystem": {
		"searchpath": ".",
        "packageformat": { "extension": "pak", "format": "idpak" }
	},
	
	"textures": {
        "package": { "type": "directory", "root": "textures" },
        "format": { "extensions": ["jpg", "jpeg", "tga", "png"], "format": "image" },
        "attribute": "_tb"
	},
	
  	"entities": {
		"definitions": [ "Q2UTest.fgd" ],
    	"defaultcolor": "0.6 0.6 0.6 1.0",
		"modelformats": [ "bsp, mdl, md2" ]
    },
	
	"tags": {
        "brush": [
		    {
                "name": "Trigger",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "trigger*",
                "texture": "trigger"
            }
			],
        "brushface": []
    },
	
    "faceattribs": {
        "surfaceflags": [],
        "contentflags": []
    }
}
